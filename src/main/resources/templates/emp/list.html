<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사원 리스트</title>
</head>
<body>
    <h1>사원 리스트 (사원 N : 부서 1)</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>사번</th>
                <th>이름</th>
                <th>부서번호</th>
                <th>부서이름</th>
                <th>부서위치</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e:${emps}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.ename}"></td>
                <td th:text="${e.deptno}"></td>
<!--             e.dept=null -> null.dname   -->
                <td th:text="${e.dept?.dname}"></td>
                <td th:text="${e.dept?.loc}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
